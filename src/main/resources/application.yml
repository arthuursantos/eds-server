server:
  port: 8081

spring:
  application:
    name: server
  datasource:
    url: jdbc:postgresql://localhost:5433/eds
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        default_schema: eds
  flyway:
    enabled: true
    locations:
      - classpath:db/migration/structure
      - classpath:db/migration/data
    validate-on-migrate: true
    default-schema: eds
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/realm-demo
          jwk-set-uri: http://localhost:9090/realms/realm-demo/protocol/openid-connect/certs
          token-uri: http://localhost:9090/realms/realm-demo/protocol/openid-connect/token

jwt:
  auth:
    converter:
      resource-id: demo-client
      principle-attribute: preferred_username
